default_bits           = 2048
distinguished_name     = req_distinguished_name
prompt                 = no

[ req_distinguished_name ]
C                      = CA
ST                     = Ontario
L                      = Waterloo
O                      = ISARA Corporation
OU                     = Developer Team
CN                     = 127.0.0.1
emailAddress           = quantumsafe@isara.com
